<!--*个人基础信息修改页面*-->
<div id="My_Profile" class="padd-30-b">
	<h4 class="marg-un-t">个人基础信息</h4>
	<form id="pform" class="form-horizontal" action="/rczp/persExt/doProfileAdd.htm" method="post">
		<div class="form-group">
			<label class="col-sm-3 control-label">姓名:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="realName" placeholder="Name" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">性别:</label>
			<div class="col-sm-9">
				<div class="radio radio-inline">
					<label> <input type="radio" name="gender" id="gender"
						value="0">男
					</label>
				</div>
				<div class="radio radio-inline">
					<label> <input type="radio" name="gender" id="gender"
						value="1">女
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">出生日期:</label>
			<div class="form_datetime col-sm-4 controls input-append date" data-date="">
				 <input name="birth" class="form-control" size="16" type="text" value="" readonly>
				 <span class="add-on"><i class="icon-remove"></i></span>
                 <span class="add-on"><i class="icon-calendar"></i></span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">婚姻状况:</label>
			<div class="col-sm-9">
				<div class="radio radio-inline">
					<label> <input type="radio" name="marriage" value="0">未婚
					</label>
				</div>
				<div class="radio radio-inline">
					<label> <input type="radio" name="marriage" value="1">已婚
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">户口所在地:</label>
			<div class="col-sm-3">
				<select name="nativeProvince" id="province_id" class="form-control">
					<option value="">==请选择==</option>
				</select>
			</div>
			<div class="col-sm-3"> 
				<select name="nativeCity" id="city_id" class="form-control">
					<option value="">==请选择==</option>
				</select>
			</div>
			<div class="col-sm-3"> 
				<select name="nativeCounty" id="county_id" class="form-control">
					<option value="">==请选择==</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">现居住城市:</label>
			<div class="col-sm-3">
				<select name="presentProvince" id="province1_id" class="form-control">
					<option value="">==请选择==</option>
				</select>
			</div>
			<div class="col-sm-3"> 
				<select name="presentCity" id="city1_id" class="form-control">
					<option value="">==请选择==</option>
				</select>
			</div>
			<div class="col-sm-3"> 
				<select name="presentCounty" id="county1_id" class="form-control">
					<option value="">==请选择==</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">详细地址:</label>
			<div class="col-sm-6">
				<input type="text" name="address" class="form-control" placeholder="Address" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">联系方式:</label>
			<div class="col-sm-6">
				<input type="text" name="mobile" class="form-control" placeholder="Phone Number" required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">邮件地址:</label>
			<div class="col-sm-6">
				<input type="email" name="email" class="form-control" placeholder="Email" required />
			</div>
		</div>
		<div class="form-group col-sm-7">
			<button style="margin-left: 100px" type="submit" class="btn btn-success btn-block" data-loading-text="正在提交...">提交</button>
		</div>
	</form>
</div>
<script type="text/javascript" src="../js/init.area.js"></script>
<script type="text/javascript" src="../js/init.area1.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
    	language: 'zh-CN',
    	format: 'yyyy-mm-dd',
    	weekStart: 1,
        autoclose: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
    });
</script>
