<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="urf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width:device-width, initial-scale=1.0" />
<title>用户注册</title>
<script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/bootstrap-switch.js"></script>
<link rel="stylesheet" href="../css/bootstrap.css" />
<link rel="stylesheet" href="../css/bootstrap-theme.css" />
<link rel="stylesheet" href="../css/bootstrap-switch.css" />
<link rel="stylesheet" href="../css/rczp-base.css">
</head>

<body>
	<div class="container" style="margin-top: 100px">
		<!--*注册界面*-->
		<!--*picture*-->
		<div class="col-md-7" style="margin-left: -60px">
			<img src="../images/left.jpg" width="500" />
		</div>

		<!--*personal info*-->
		<div class="col-md-5" style="margin-top: 30px">
			<form class="form-horizontal" action="/rczp/member/doRegister.htm" method="post">
				<!--*user type*-->
				<div class="form-group">
					<label class="col-sm-3 control-label">类型</label>
					<div class="col-sm-9">
						<div class="radio radio-inline">
							<label> 
							    <input type="radio" name="userType" checked="checked" value="0" />企业
							</label>
						</div>
						<div class="radio radio-inline">
							<label> 
							    <input type="radio" name="userType" checked="checked" value="1" />个人
							</label>
						</div>
					</div>
				</div>

				<!--*christiant confirm*-->
				<div class="form-group">
				    <label class="col-sm-3 control-label">我是基督徒</label>
					<div class="col-sm-9">
						<div class="make-switch" data-on-label="YES" data-off-label="NO">
							<input type="checkbox" name="isCrisitian" value="1" />
						</div>
					</div>
				</div>

				<!--*email*-->
				<div class="form-group">
					<label for="email" class="col-sm-3 control-label">邮箱</label>
					<div class="col-sm-9">
						<input type="email" name="email" id="email"
							placeholder="注册邮箱" class="form-control" required/>
					</div>
				</div>

				<!--*password*-->
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">密码</label>
					<div class="col-sm-9">
						<input type="password" name="password" id="password"
							placeholder="密码" class="form-control" required/>
						[#if errors??][#list errors as error]
						<span style="color:red; font-size:14px ">${error}</span>[/#list][/#if]
					</div>
				</div>
				<button style="margin-left: 60px" type="submit"
					class="btn btn-success btn-block" data-loading-text="正在提交...">注册</button>
				<div class="col-sm-6" style="margin-left: 200px; margin-top: 20px">
				    <ul class="list-unstyled list-inline font15">
					    <li><a style="color:green" href="/rczp/member/login.htm">已有账号？点击登录</a></li>
				    </ul>
			    </div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
