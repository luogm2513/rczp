<div class="table-responsive padd-10-t">
	<table class="table">
		<tbody>
			[#list myResumeList as c] [#assign resume_id=c.resume.resumeId/]
			<tr id="resume_${c.resume.resumeId}">
				<td>${c.functionName!}</td>
				<td>
				    <span class="label label-default">IT</span> 
				    <span class="label label-default">Java</span>
				</td>
				<td>${c.resume.modifyTime?string("yyyy-MM-dd HH:mm")}</td>
				<td>
				    <input type="checkbox" name="resumeId" value="${c.resume.resumeId}" />
				</td>
			</tr>
			[/#list]
		</tbody>
	</table>
</div>
