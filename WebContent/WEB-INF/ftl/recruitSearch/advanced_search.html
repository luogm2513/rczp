<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="luo-招聘">
<meta name="author" content="Parox">
<title>职位搜索</title>
<script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="../js/ajax.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/init.trade.js"></script>
<script type="text/javascript" src="../js/init.area.js"></script>
<script type="text/javascript" src="../js/init.function.js"></script>
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="../css/parox-base.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="clearfix">
				<div class="bd-base-b">
					<h3 class="marg-un-t">职位搜索</h3>
				</div>
				<form id="sform" class="form-horizontal marg-20-t" role="form" onsubmit="return doRecSearch()">
					<div id="area" class="form-group">
						<label for="area" class="control-label col-sm-2">工作地点</label>
						<div class="col-sm-3">
							<select name="province" id="province_id" class="form-control">
								<option value="">==请选择==</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select name="city" id="city_id" class="form-control">
								<option value="">==请选择==</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select name="county" id="county_id" class="form-control">
								<option value="">==请选择==</option>
							</select>
						</div>
					</div>
					<div id="function" class="form-group">
						<label for="function" class="control-label col-sm-2">职位类别</label>
						<div class="col-sm-3">
							<select name="grandFunction" id="first_id" class="form-control">
								<option value="">==请选择==</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select name="parentFunction" id="second_id" class="form-control">
								<option value="">==请选择==</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select name="function" id="third_id" class="form-control">
								<option value="">==请选择==</option>
							</select>
						</div>
					</div>

					<div id="industry" class="form-group">
						<label for="industry" class="control-label col-sm-2">行业类别</label>
						<div class="col-sm-3">
							<select name="parentTrade" id="parent_id" class="form-control">
								<option value="">==请选择==</option>
							</select>
						</div>
						<div class="col-sm-3">
							<select name="trade" id="son_id" class="form-control">
								<option value="">==请选择==</option>
							</select>
						</div>
					</div>
					<div class="form-group">
				        <label for="compType" class="col-sm-2 control-label">公司性质</label>
				        <div class="col-sm-3">
							<select name="compType" id="compType" class="form-control">
							     <option value="">不限</option>
					             <option value="1">国企</option>
					             <option value="2">民营</option>
					             <option value="3">合资</option>
					             <option value="4">外企</option>
					             <option value="5">事业单位</option>
					             <option value="6">政府机关</option>
							</select>
				        </div>
				        <label for="experience" class="col-sm-2 control-label">工作类型</label>
				        <div class="col-sm-3">
							<select name="jobType" id="jobType" class="form-control">
							    <option value="">不限</option>
								<option value="2">全职</option>
								<option value="1">实习</option>
								<option value="0">兼职</option>
							</select>
				        </div>
			        </div>
			        <div class="form-group">
				        <label for="salary" class="col-sm-2 control-label">职位薪资</label>
				        <div class="col-sm-3">
							<select name="salary" id="salary" class="form-control">
								<option value="">面谈</option>
								<option value="1">0-1499</option>
								<option value="2">1500-1999</option>
								<option value="3">2000-2999</option>
								<option value="4">3000-3999</option>
								<option value="5">4000-4999</option>
								<option value="6">5000-6999</option>
								<option value="7">7000-9999</option>
								<option value="8">10000-14999</option>
								<option value="9">15000-19999</option>
								<option value="10">20000-29999</option>
								<option value="11">30000+</option>
							</select>
				        </div>
						<div class="col-sm-offset col-sm-4">
							<input name="keyword" id="keyword" type="text" class="form-control" placeholder="关键词搜索，如：公司名、职位名...">
						</div>
						<div class="col-sm-2">
							<button type="submit" class="btn btn-default btn-block">搜索</button>
						</div>
					</div>
				</form>
			</div>
			<div id="recruit_list"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
$(function(){
	AjaxLoad('/rczp/recruit/getRecList4pers.htm', null, 'recruit_list', function(){
	});
})
function doRecSearch(){
 	AjaxLoad('/rczp/search/doRecSearch.htm', {
		province:document.getElementById("province_id").value,
		city:document.getElementById("city_id").value,
		county:document.getElementById("county_id").value,
		city:document.getElementById("city_id").value,
		gFunc:document.getElementById("first_id").value,
		pFunc:document.getElementById("second_id").value,
		func:document.getElementById("third_id").value,
		pTrade:document.getElementById("parent_id").value,
		trade:document.getElementById("son_id").value,
		compType:document.getElementById("compType").value,
		jobType:document.getElementById("jobType").value,
		salary:document.getElementById("salary").value,
		keyword:document.getElementById("keyword").value,
	}, 'recruit_list', function(){
	})
	return false;
}
</script>
</html>
