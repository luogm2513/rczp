<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="urf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width:device-width, initial-scale=1.0" />
<title>用户登录</title>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<link rel="stylesheet" href="../css/bootstrap.css" />
<link rel="stylesheet" href="../css/bootstrap-theme.css" />
</head>

<body>
	<div class="container" style="margin-top: 100px">
		<!--*注册界面*-->
		<!--*picture*-->
		<div class="col-md-6" style="margin-left: -60px">
			<img src="../images/left.jpg" width="500" />
		</div>

		<!--*personal info*-->
		<div class="col-md-6" style="margin-top: 60px ">
			<form class="form-horizontal" action="/rczp/member/login.htm" method="post">
				<!--*user type*-->
				<div class="form-group">
					<label class="col-sm-3 control-label">类型</label>
					<div class="col-sm-9">
						<div class="radio radio-inline">
							<label> <input type="radio" name="userType"
								checked="checked" value="0" />企业
							</label>
						</div>
						<div class="radio radio-inline">
							<label> <input type="radio" name="userType"
								checked="checked" value="1" />个人
							</label>
						</div>
					</div>
				</div>

				<!--*email*-->
				<div class="form-group">
					<label for="loginName" class="col-sm-3 control-label">名称</label>
					<div class="col-sm-9">
						<input type="loginName" name="loginName" id="loginName"
							placeholder="邮箱/用户名" class="form-control" required/>
					</div>
				</div>

				<!--*password*-->
				<div class="form-group">
					<label for="inputPassword" class="col-sm-3 control-label">密码</label>
					<div class="col-sm-9">
						<input type="password" name="password" id="inputPassword"
							placeholder="密码" class="form-control" />
							[#if errors??][#list errors as error]
						<span style="color:red; font-size:14px ">${error}</span>[/#list][/#if]
					</div>
				</div>

				<button style="margin-left: 60px" type="submit"
					class="btn btn-success btn-block" data-loading-text="正在提交...">登录</button>
				<div class="col-sm-6" style="margin-left: 250px; margin-top: 20px">
				    <ul class="list-unstyled list-inline font15">
					    <li><a style="color:green" href="/rczp/member/register.htm">还未注册？点击注册</a></li>
				    </ul>
			    </div>
			</form>
		</div>
	</div>
	</div>
</body>
<script type="text/javascript">
$(function() {
	var code = ${userData.code};
	if(code == 1){
		alert("注册成功！请登录");
	}
})
</script>
</html>
